<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="busca($event)"></ion-searchbar>
  <ion-list>
    <ion-item  *ngFor="let baba of babas" (click)="babaSelecionada(baba)">
      <ion-thumbnail item-start>
        <img src="{{baba.foto}}">
      </ion-thumbnail>
      <h2>{{baba.nome}}</h2>
      <p>{{baba.descricao}}</p>
      <i>{{baba.bairro}}</i>

    </ion-item>
  </ion-list>
</ion-content>
